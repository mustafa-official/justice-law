<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Justice Law</title>
    <!-- font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- favicon -->
    <link rel="shortcut icon" href="./images/business.png" type="image/x-icon">
    <!-- poppins font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <!--EB Garamond font  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=EB+Garamond:wght@800&display=swap" rel="stylesheet">
    <!-- tailwind and daisyUI -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.6.0/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- custom font family -->
    <style>
        .poppins{
            font-family: 'Poppins', sans-serif;
        }
        .garamond{
            font-family: 'EB Garamond', serif;
        }

    </style>
    <!-- custom color -->
    <script>
        tailwind.config = {
          theme: {
            extend: {
              colors: {
                primary: '#414040',
                secondary: '#707070',
              }
            }
          }
        }
      </script>
</head>

<body>
<!-- header section -->
  <header class="container mx-auto px-6 mt-8">
    <!-- nav bar -->
    <nav class="flex justify-between items-center poppins text-secondary">
      <div>
        <img class=" w-28 lg:w-full" src="./images/logo2.png" alt="">
      </div>
      <ul class="hidden lg:flex md:hidden  gap-8 ">
        <li><a href="">Home</a></li>
        <li><a href="">Services <i class="fa-solid fa-chevron-right"></i></a></li>
        <li><a href="">Cases <i class="fa-solid fa-chevron-right"></i></a></li>
        <li><a href="">Blog <i class="fa-solid fa-chevron-right"></i></a></li>
        <li><a href="">Contact Us <i class="fa-solid fa-chevron-right"></i></a></li>
      </ul>
      
      <div>
        <button class="text-white text-[16px] lg:text[18px] px-7 py-5 bg-[#B68C5A] rounded-lg hidden md:block lg:block">Free Consultation</button>
        <i class="fa-solid fa-bars block lg:hidden md:hidden text-xl"></i>
      </div>
    </nav>
    <!-- banner section -->
    <section style="background:linear-gradient(180deg, #111 0%, rgba(17, 17, 17, 0.00) 100%) url(./images/banner.png); background-repeat:no-repeat;" class="">
      <div class="py-24 max-w-2xl mx-auto">
        <h2 class="garamond text-white text-7xl font-extrabold text-center">We Provide Effective<br>Legal Solutions</h2>
        <p class="poppins text-[#E7E7E7] text-center mt-6 mb-8">There are many variations of passages of Lorem Ipsum available, but the majority have suffered alteration in some form, by injected humour.</p>
        <form class="flex gap-5" action="">
          <input class="pt-5 pb-5 pl-5 bg-white rounded-lg outline-none placeholder:poppins w-full" type="search" name="" id="" placeholder="Search your services">
          <button class="text-white text-xl py-4 px-8 bg-[#B68C5A] rounded-lg poppins">Search</button>
        </form>
      </div>
    </section>
  </header>

</body>

</html>
